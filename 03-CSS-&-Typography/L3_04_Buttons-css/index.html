<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Buttons CSS</title>
  </head>
  <body>
    <h2>Normal buttons</h2>
    <table>
      <tr>
        <td><a href="">Learn more</a></td>
        <td><button>Learn more</button></td>
        <td><button class="hover">Learn more</button></td>
      </tr>
    </table>
    <h2>Filled buttons</h2>
    <table>
      <tr>
        <td><a href="" class="fill">Learn more</a></td>
        <td><button class="fill">Learn more</button></td>
        <td><button class="button fill hover">Learn more</button></td>
      </tr>
    </table>
    <h2>Icon Buttons</h2>
    <table>
      <tr>
        <td><a href="" class="fill"><i class="fas fa-school"></i>Learn more</a></td>
        <td><button class="fill"><i class="fas fa-school"></i>Learn more</button></td>
        <td><button class="button fill hover"><i class="fas fa-school"></i>Learn more</button></td>
      </tr>
    </table>
  </body>
</html>
