<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <div>
        <section class="week">
            <span class="workweek">Workweek</span>
            <span class="flex-item">1 Monday</span>
            <span class="flex-item">2 Thuesday</span>
            <span class="flex-item">3 Wednesday</span>
            <span class="flex-item">4 Thursday</span>
            <span class="flex-item">5 Friday</span>
            <span class="weekend">Weekend</span>
            <span class="flex-item">6 Saturday</span>
            <span class="flex-item">7 Sunday</span>
        </section>
        <section class="notes">
            <span class="flex-item">REMINDERS</span>
            <span class="flex-item">SPECIAL DATES</span>
        </section>
    </div>
</body>
</html>
